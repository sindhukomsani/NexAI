<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NexAI</title>
    <style>
        /* Global body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #3A6D8C;
            color: #001F3F;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header styling based on provided code */
        header {
            background-color: #001F3F;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffea;
        }

        /* Thank you message */
        h1 {
            font-size: 60px; /* Increased font size */
            color: white;
            margin-top: 150px; /* Add margin to account for the header */
        }

        /* Button styling */
        .back-to-tools {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #001F3F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-to-tools:hover {
            background-color: #0c4b78;
        }
    </style>
</head>

<body>
    <!-- Header based on provided code -->
    <header>
        <div class="logo">
            <h1>NexAI</h1> <!-- NexAI Logo -->
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li> <!-- Home link -->
                <li><a href="tools.html">Tools</a></li> <!-- Tools link -->
                <li><a href="signup.html">SignUp</a></li> <!-- Sign Up link -->
            </ul>
        </nav>
    </header>

    <!-- Thank you message -->
    <h1>Thank you for joining NexAI!</h1> <!-- Thank you message -->

    <!-- Back to Tools button -->
    <a href="tools.html" class="back-to-tools">Go Back to Tools</a> <!-- Button to go back to Tools -->

</body>
</html>
